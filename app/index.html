<core-scaffold id="container" style="display:none;">

    <core-header-panel ng-include src="'views/menu.html'" navigation flex mode="seamed" ng-if="!examHeader.started"></core-header-panel>

    <div ng-include src="'views/header.html'" tool ng-controller="HeaderCtrl"  id="top-bar"  ng-if="!examHeader.started">
    </div>

    <core-animated-pages id="main-animated-pages" transitions="cross-fade-all">
        <section layout>
            <div id="content" ui-view="">
                <!-- PAGE CONTENT -->
            </div>
        </section>
        <section layout>
            <div id="loadingContent">

            </div>
        </section>
    </core-animated-pages>

</core-scaffold>

<div class="overlay-transparent" style="display:none;"></div>

<div style="position:absolute;bottom:50%;left:50%;" id="loadingPage">
    <img src="images/loader-stopped.png" id="lstop" style="display:none;" />
    <img src="images/loader.gif" id="lplay"  />
</div>
